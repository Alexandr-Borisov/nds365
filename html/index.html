<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nds365</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script defer src="../public/js/client.js"></script>
  </head>
  <body>
    <!-- СТРУКТУРА СТРАНИЦЫ -->
    <div class="main">
      <form class="first-page__form" method="POST" action="/">
        <div class="block-container__type">
          <h1 class="title">Ваша отрасль</h1>
          <div class="choose-business__type">
            <div id="choose-company__btn--type">
              <label>
                <input
                  type="checkbox"
                  value="trade"
                  name="group1[]"
                  checked="checked"
                /><span class="choose-company__type">Торгующая компания</span>
              </label>
            </div>
            <div id="choose-company__btn--type">
              <label>
                <input type="checkbox" value="restoran" name="group1[]" /><span
                  class="choose-company__type"
                  >Ресторан</span
                >
              </label>
            </div>
            <div id="choose-company__btn--type">
              <label>
                <input type="checkbox" value="build" name="group1[]" /><span
                  class="choose-company__type"
                  >Строительная компания</span
                >
              </label>
            </div>
            <div id="choose-company__btn--type">
              <label>
                <input type="checkbox" value="services" name="group1[]" /><span
                  class="choose-company__type"
                  >Услуги</span
                >
              </label>
            </div>
          </div>
        </div>

        <div class="block-container">
          <div class="inn">
            <h1 class="title">ИНН компании</h1>
            <input
              name="inn"
              type="text"
              class="inn-input"
              placeholder="Поле ввода ИНН"
            />
          </div>
        </div>

        <div class="block-container">
          <h1 class="title">Ваша отрасль</h1>
          <div class="choose-business__role">
            <div id="choose-company__btn--type" class="role">
              <label>
                <input
                  type="checkbox"
                  value="ip"
                  name="group2[]"
                  checked="checked"
                /><span class="choose-company__type">ИП</span>
              </label>
            </div>
            <div id="choose-company__btn--type" class="role">
              <label>
                <input type="checkbox" value="ooo" name="group2[]" /><span
                  class="choose-company__type"
                  >ООО</span
                >
              </label>
            </div>
          </div>
        </div>
        <button class="btn-next">Далее</button>
      </form>
    </div>
    <!-- СТРУКТУРА СТРАНИЦЫ -->
  </body>
</html>
